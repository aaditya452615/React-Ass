<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Input Field</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const ColorInputField = () => {
      const [color, setColor] = React.useState("");

      const handleChange = (event) => {
        const inputValue = event.target.value;
        // Validate the HEX color code
        if (/^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/.test(inputValue)) {
          setColor(inputValue);
        } else {
         
          setColor("");
        }
      };

      return (
        <div>
          <input 
            type="text" 
            placeholder="Enter HEX color code" 
            value={color} 
            onChange={handleChange} 
            style={{ marginBottom: "10px" }}
          />
          <div 
            style={{
              width: "100px",
              height: "100px",
              backgroundColor: color,
              border: "1px solid #ccc",
            }}
          ></div>
          {color === "" && <p style={{ color: "red" }}>Invalid HEX color code</p>}
        </div>
      );
    };

    ReactDOM.render(<ColorInputField />, document.getElementById("root"));
  </script>
</body>
</html>
