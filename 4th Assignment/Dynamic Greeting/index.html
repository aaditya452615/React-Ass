<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Greeting Cards</title>
  <style>
    .card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      margin: 10px;
      background-color: #f9f9f9;
      width: 200px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const GreetingCard = ({ greeting, name }) => {
      return (
        <div className="card">
          <h2>{greeting}</h2>
          <p>{name}</p>
        </div>
      );
    };

    const App = () => {
      const greetingCards = [
        { greeting: "Happy Birthday", name: "John Doe" },
        { greeting: "Merry Christmas", name: "Jane Smith" },
        { greeting: "Congratulations", name: "Alice Johnson" }
      ];

      return (
        <div>
          {greetingCards.map((card, index) => (
            <GreetingCard key={index} greeting={card.greeting} name={card.name} />
          ))}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
